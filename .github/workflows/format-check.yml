name: Format Check

on:
  pull_request: # åœ¨æ¯æ¬¡æäº¤ PR æ—¶è¿è¡Œ
    branches:
      - main # é’ˆå¯¹ main åˆ†æ”¯è¿è¡Œ
      - dev # é’ˆå¯¹ dev åˆ†æ”¯è¿è¡Œ

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          version: "9"
          run_install: false

      - name: Install and Build ğŸ”§
        run: pnpm install --frozen-lockfile

      - name: lint
        run: pnpm run lintfix

      - name: format
        run: pnpm run format

      - name: Ensure no format changes
        run: |
          git diff --exit-code || (echo "Code formatting issues detected" && exit 1)
